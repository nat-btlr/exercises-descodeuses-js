<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Contact me</h1>
        <div id="form-container">
            <form id="form" novalidate>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
                <span class="error" aria-live="polite"></span>

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
                <span class="error" aria-live="polite"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <span class="error" aria-live="polite"></span>

                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your telephone number">
                <span class="error" aria-live="polite"></span>

                <p><label for="message">You can leave your message here:</label></p>
                <textarea id="message" rows="6" cols="50" placeholder="Type your message here..."></textarea>
                <label for="file">Select a file:</label>
                <input type="file" id="file">
                <input id="submit-button" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
